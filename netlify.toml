[build]
  # Build command
  command = "cd frontend && npm ci && npm run build"
  
  # Directory to publish (relative to root of the repo)
  publish = "frontend/build"
  
  # Base directory for the build (optional, but helps with monorepos)
  base = "/"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # React environment variables
  REACT_APP_API_URL = "https://band-review-api.onrender.com/api"

# Redirect rules for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
